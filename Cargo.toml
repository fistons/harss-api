[package]
name = "rss-aggregator"
version = "0.1.0"
authors = ["Eric <Fistons> <eric@pedr0.net>"]
edition = "2021"

[workspace]
members = [".", "entity"]

[dependencies]
reqwest = { version = "0.11", features = ["json", "native-tls-vendored"] } # Request stuff over the web
actix-web = { version = "4" } # Serve stuff over the web
actix-rt = "2.7"
actix-files = "0.6.0"
actix-xml = "0.2.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.8.17"
feed-rs = "1.0.0"
dotenv = "0.15"
rust-argon2 = "0.8"
futures-util = "0.3.15"
http-auth-basic = "0.1.3"
jwt = "0.14.0"
hmac = "0.11.0"
sha2 = "0.9.5"
chrono = "0.4"
uuid = { version = "0.8.2", features = ["v4"] }
redis = { version = "0.20" }
clokwerk = "0.4.0-rc1"
sea-orm = { version = "^0", features = ["sqlx-postgres", "runtime-actix-native-tls", "macros", "debug-print"] }
entity = { path = "entity" }

# Tracing stuff
tracing-actix-web = "0.6.0"
tracing = { version = "0.1", features = ["log"] }
tracing-log = "0.1"
tracing-bunyan-formatter = "0.3"
tracing-subscriber = { version = "0.3", features = ["registry", "env-filter"]}
tracing-opentelemetry = "0.17"
opentelemetry = "0.17"
opentelemetry-jaeger = "0.16"

secrecy = { version = "0.8", features = ["serde"] }

[dev-dependencies]
actix-rt = "2.7"


[profile.release]
strip = true
opt-level = "s"
lto = true
codegen-units = 1